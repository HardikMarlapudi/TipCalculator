<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TipCalculator</title>
</head>
<body>
    
    <h1 id="title">Tip Calculator</h1>

    <div class="totalPrice">
        <p id="price">Total Price: </p>
        <input type="text" id="totalPriceInput" placeholder="Total Price: ">
    </div>

    <div class="totalTip">
        <p id="tip">Tip: </p>
        <input type="text" id="tipInput" placeholder="Tip: ">
    </div>

    <div class="buttons">
        <button id="calculate" onclick="calculate()">Calculate</button>
        <button id="reset" onclick="reset()">Reset</button>
    </div>

    <p id="tipAmount"></p>
    <p id="output"></p>

    <footer>&copy; 2025 Hardik Marlapudi. All Rights Reserved.</footer>

    <script src="script.js"></script>
</body>
</html>
